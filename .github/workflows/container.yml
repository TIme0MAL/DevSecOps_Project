        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: ğŸ” Scan de lâ€™image Docker
        run: trivy image --severity HIGH,CRITICAL zaouihamza:second || true

      - name: ğŸ“„ GÃ©nÃ©rer un rapport JSON
        run: trivy image --format json -o trivy-report.json zaouihamza:second

